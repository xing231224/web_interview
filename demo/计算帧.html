<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function dd(wait) {
        let prev = +new Date();
        let fps = 0;
        function loop() {
            let now = +new Date();
            if (now - prev >= wait) {
                console.log(fps);
            } else {
                fps++;
                window.requestAnimationFrame(loop)
            }
        }
        window.requestAnimationFrame(loop);
}

dd(1000)
    </script>
</body>
</html>
